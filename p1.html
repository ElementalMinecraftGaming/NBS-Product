	<body class="is-preload">

					<div id="main">
                        <img border="0" alt="gone" src="images/chair.jpg" width="520" height="850">
						<section>
                        <form action="https://nbs-utc-demo.azurewebsites.net/api/bimobject" method="post">
				<article class="group">
					<label for="BimObjectName">BIM Object Name</label>
					<input type="text" id="BimObjectName" name="BimObjectName">
				</article>
				<article class="group">

                <article class="group">
					<label for="Material">Material</label>
					<input type="text" id="Material" name="Material">
				</article>
                <article class="group">
					<label for="LegMaterial">LegMaterial</label>
					<input type="text" id="LMaterial" name="Material">
				</article>
                <article class="group">
					<label for="LegDesign">LegDesign</label>
					<input type="text" id="Legdesign" name="Legdesign">
				</article>
                <article class="group">
					<label for="Height">Height</label>
					<input type="text" id="Height" name="Height">
				</article>
                <article class="group">
					<label for="Width">Width</label>
					<input type="text" id="Width" name="Width">
				</article>
				<input type="submit" value="Submit">
                <input type="submit" value="Convert">
			</form>
                        </section>
